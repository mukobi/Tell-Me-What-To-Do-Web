<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Lato" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="header">
    <h1 class="cursive align-center">Tell Me What To Do</h1>
    <p class="align-center">
      By <a href="http://gabrielmukobi.com/sticksandstones">Sticks and Stones Software</a>.
    </p>
  </div>
  <div class="actions">
    <a class="action-new">
      New
    </a>
    <a class="action-tell-me">
      Tell Me
    </a>
    <a class="action-open-clear">
      Clear
    </a>
  </div>
  <div class="activities-container">

  </div>
  <div class="pop-up-window creation-window">
    <div class="x-out">
      X
    </div>
    <div class="content">
      <div>
        <label for="title">Title</label>
        <input type="text" id="input_title"/>
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="input_description"/>
      </div>
      <div>
        <label for="times">Times Done</label>
        <input type="text" id="input_times"/>
      </div>
      <div class="create">
        <a id="create">Create</a>
      </div>
    </div>
  </div>
  <div class="pop-up-window tell-me-window">
    <div class="x-out">
      X
    </div>
    <div class="content">
      <div class="information">
        <div>
          <h2 class="title cursive">Title</h2>
        </div>
        <div>
          <p class="description">Description</p>
        </div>
        <div>
          <p class="count">Done 0 times</p>
        </div>
      </div>
    </div>
    <div class="actions">
      <a class="action-do-it">
        Do It
      </a>
      <a class="action-tell-me-different">
        Different
      </a>
      <a class="action-edit">
        Edit
      </a>
    </div>
  </div>
  <div class="pop-up-window clear-window">
    <div class="x-out">
      X
    </div>
    <div class="content">
      <div>
        <h2 class="title cursive">Are you sure you want to clear your activities list?</h2>
      </div>
      <div class="actions">
        <a class="action-clear">
          Clear
        </a>
      </div>
    </div>
</body>
<script src="script-main.js"></script>
</html>
